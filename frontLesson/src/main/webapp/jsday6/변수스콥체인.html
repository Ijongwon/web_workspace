<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수스콥체인 : LightOnOff</title>
<!-- 이 위치의 script 명령들은 body의 태그요소들이 배치되기 전에 실행됩니다. -->
<script type="text/javascript">
// 전역변수
	/* const light = document.getElementById('light')
	   const state = document.getElementById('state') */
	
	//script 태그가 head 안에 있을 때에는 위와 같이 요소를 가져올수 없어서 오류가 생깁니다.
	function lightToggle() {
		//함수 스콥(함수 지역변수) 이지만 특이하게  이 함수 안에서 호출되는 lightOn, lightOff 함수에서는 아래 지역 변수 2개를 사용할 수 있습니다.(scope chain)
		const light = document.getElementById('light')
		const state = document.getElementById('state')
		if(state.innerHTML == 'OFF')
			lightOn()
		else
			lightOff()
	}
	
	function lightOn(){
		//이미지 바꾸기, 글꼴 색상 바꾸기, 텍스트 변경하기
		state.innerHTML='ON'
		light.src='../image/KakaoTalk_20230731_100342957.gif'
		state.style.color='green'
	}
	
	function lightOff() {
		state.innerHTML='OFF'
		light.src='../image/KakaoTalk_20230731_100342612.gif'
		state.style.color='red'
	}
	
</script>	
</head>
<body>
<h3>다음 동작을 실행하는 연습 : 함수 정의</h3>
<ol>
	<li>태그(요소)의 컨텐츠 변경 : innerHTML </li>
	<li>태그(요소)의 속성 변경 : 예시, img 태그의 src 속성값 변경</li>
	<li>태그(요소)의 스타일 변경 : ON/OFF 글꼴 색상 변경</li>
	<li>*위의 3가지를 하기 위해서는 HTML 태그요소 가져와야 합니다.-document.getElementById</li>
</ol>
<div style="margin:20px;border: 1px solid gray;">
	<h4>현재 상태 : <span id="state" style="color: red;">OFF</span></h4>
	<img alt="light" src="../image/KakaoTalk_20230731_100342612.gif" id = "light" 
		style="cursor: pointer;" onclick="lightToggle()"><br>
	<button onclick="lightOn()">불을 켜주세요.</button>
	<button onclick="lightOff()">불을 꺼주세요.</button>
</div>
<!-- 이 위치의 script 명령들은 body의 태그들이 모두 배치된 후에 실행됩니다. -->

</body>
</html>
